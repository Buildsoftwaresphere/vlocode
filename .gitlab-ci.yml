stages:
  - prepare
  - build
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/

# Prepare by pulling in NodejS packages
prepare:npm:
  stage: prepare
  image: node:latest
  script:
    - npm install --unsafe-perm

# Build stage
build:nodejs:
  stage: build
  image: node:latest
  script:
    - npm run build:debug
  artifacts:
    when: on_success
    paths:
      - out/

build:package:
  stage: build
  image: node:latest
  script:
    - npm run package
  artifacts:
    when: on_success
    paths:
      - vlocode-*.vsix

# Unit testing stage
test:
  stage: test
  when: manual
  image: starlabio/ubuntu-nodejs-build
  variables:
    TEST_RESULTS_FILE: '$CI_PROJECT_DIR/test-results.xml'  
  script:
    - npm run test
  dependencies:
    - build:nodejs
  artifacts:
    reports:
      junit: test-results.xml

retirejs:
  stage: test
  image: node:latest
  script:
  - npm install -g retire
  - retire --cachedir retire-cache  --outputformat json --outputpath retirejs-report.json --node
  cache:
    paths:
    - retire-cache/
  artifacts:
    reports:
      dependency_scanning: retirejs-report.json

codequality:
  stage: test
  image: docker:latest
  only:
   - pushes
  when: manual
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  script:
    - docker pull codeclimate/codeclimate:latest
    - docker run --rm -t -e CODECLIMATE_CODE="$PWD" -v "$PWD":/code -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/cc:/tmp/cc codeclimate/codeclimate analyze --dev -f json > codeclimate.json
  artifacts:
    reports:
      codequality: codeclimate.json